<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  
  <div id="container"></div>

  <div class="bottom-buttons pnjs-buttons">
    <div>
      <div>open</div>
      <div><button id="js-open-pnml" class="pnjs-buttons-active" title="open PNML file">PNML file</button></div>
    </div>

    <div>
      <div>download</div>
      <div><button id="js-download-pnml" class="pnjs-buttons-active" title="download PNML file">PNML file</button></div>
      <div><button id="js-download-tpn" class="pnjs-buttons-active" title="download as TPN file">TPN file</button></div>
      <div><button id="js-download-svg" class="pnjs-buttons-active" title="download as SVG image">SVG image</button></div>
      <div><button id="js-download-pdf" class="pnjs-buttons-active" title="download as PDF file">PDF file</button></div>
    </div>
  </div>
</body>

</html>
