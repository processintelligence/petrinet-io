<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test - Petri Net</title>
    <style>
      /* Minimal styles - icons are included in the library */
      html, body, #container { height: 100%; margin: 0; }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <!-- The library includes all necessary CSS and icons -->
    <script src="vendor/editor.js"></script>
    
    <script>
      // Create editor instance
      const diagram = new Editor({
          container: document.querySelector('#container')
      });

      // Initialize canvas with root element
      const canvas = diagram.get('canvas');
      const elementFactory = diagram.get('elementFactory');
      const root = elementFactory.createRoot();
      canvas.setRootElement(root);

      console.log('Test editor ready - all icons loaded from library!');
    </script>
</body>
</html>
